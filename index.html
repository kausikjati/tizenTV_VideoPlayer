<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tyson Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Browser Screen -->
        <div id="browser-screen" class="screen active">
            <div class="header">
                <div class="header-left">
                    <h1 id="usb-device-name">Tyson Player</h1>
                    <div class="current-path" id="current-path">/</div>
                </div>
                <button id="btn-view-toggle">☰ List</button>
            </div>
            <div class="file-list grid-view" id="file-list">
                <div class="loading-container">
                    <div class="spinner"></div>
                    <div class="loading-text">Scanning USB...</div>
                </div>
            </div>
            <div class="footer">
                ↑↓ Navigate | OK - Select | Back - Go Back
            </div>
        </div>

        <!-- Video Player Screen -->
        <div id="player-screen" class="screen">
            <!-- AVPlay object for native player (supports HEVC, MKV, AVI) -->
            <object id="av-player" type="application/avplayer" style="position: absolute; left: 0; top: 0; width: 1920px; height: 1080px;"></object>
            
            <!-- HTML5 video fallback -->
            <video id="video-player" class="video-js"></video>
            
            <!-- Video.js player (enhanced codec support) -->
            <video id="videojs-player" class="video-js vjs-default-skin" style="position: absolute; left: 0; top: 0; width: 1920px; height: 1080px; display: none;">
            </video>
            
            <div id="controls-overlay" class="controls-overlay">
                <div class="controls-header">
                    <span id="video-title">Video</span>
                    <span id="video-time">00:00 / 00:00</span>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button id="btn-play-pause" class="icon-btn">
                        <img src="images/pause.svg" alt="Pause">
                    </button>
                    <button id="btn-rewind" class="icon-btn">
                        <img src="images/rewind.svg" alt="Rewind">
                    </button>
                    <button id="btn-forward" class="icon-btn">
                        <img src="images/forward.svg" alt="Forward">
                    </button>
                    <button id="btn-back" class="icon-btn">
                        <img src="images/back.svg" alt="Back">
                    </button>
                </div>
            </div>
        </div>

        <!-- Image Viewer Screen -->
        <div id="image-screen" class="screen">
            <div class="image-container">
                <img id="image-viewer" src="" alt="Image">
            </div>
            <div class="image-info">
                <span id="image-name">Image Name</span>
                <span class="image-help">← → Navigate | Back - Close</span>
            </div>
        </div>
    </div>

    <script src="$WEBAPIS/webapis/webapis.js"></script>
    
    <!-- Video.js for enhanced codec support (fallback player) -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
